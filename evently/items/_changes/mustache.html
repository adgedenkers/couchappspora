<h3>Messages</h3>
<ul id="stream">
  {{#items}}
    <li class='message'>
      {{#gravatar_url}}<img class='avatar' src="{{gravatar_url}}"/>{{/gravatar_url}}
      <div class='content'>
        <span class='from'>
          <a href='#'>
            {{nickname}}
          </a>
          {{message}}
        </span>
      </div>
    </li>
  {{/items}}
</ul>
