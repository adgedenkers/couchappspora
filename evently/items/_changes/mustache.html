<ul id="stream">
  {{#items}}
    <li class="message" data-post-id="{{id}}">
      {{#gravatar_url}}<img class="avatar" src="{{gravatar_url}}"/>{{/gravatar_url}}
      <div class="content">
        <span class="from">
          <a href="#showProf" data-profile='{"email":"{{email}}","nickname":"{{nickname}}","url":"{{url}}"}'>
            {{nickname}}
          </a>
          {{message}} {{#attachments}} [<a href="/{{db}}/{{id}}/{{file}}" target="_blank">{{file}}</a>] {{/attachments}}
        </span>
        <div class="info">
          <a href="#" class="show_post_comments">show comments</a>
          <a href="#" class="hide_post_comments" style="display:none">hide comments</a>
        </div>
      </div>
      <div class="comments"></div>
    </li>
  {{/items}}
</ul>
