<ul id="stream">
  {{#items}}
    <li class='message'>
      {{#gravatar_url}}<img class='avatar' src="{{gravatar_url}}"/>{{/gravatar_url}}
      <div class='content'>
        <span class='from'>
          <a href='#showProf' class='hover_profile' rel='#profile_{{nickname}}_{{rand}}'>
            {{nickname}}
          </a>
		  
          {{message}} 
		  
		  {{#attachments}} 
			[<a href="/{{db}}/{{id}}/{{file}}" target="_blank" rel="#image_{{id}}_{{rand}}" class='hover'>{{file}}</a>] 
			<span id='image_{{id}}_{{rand}}'><img src="/{{db}}/{{id}}/{{file}}" width=100%></span>
		  {{/attachments}}
        </span>
      </div>
    </li>
	<p id='profile_{{nickname}}_{{rand}}'>
		Name: {{nickname}}<br>
		Email: <a href='mailto:{{email}}'>{{email}}</a><br>
		Url: <a href='{{url}}'>{{url}}</a>
	</p>
  {{/items}}
</ul>
